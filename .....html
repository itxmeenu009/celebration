            100% { background: linear-gradient(135deg, #FF69B4, #FF1493, #DB7093); }
        }

        body {
            animation: backgroundAnimation 10s infinite;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
            color: var(--text-color); overflow-x: hidden; padding: 20px;

        .container {
            width: 100%; max-width: 1000px; background: rgba(255,255,255,0.95);
            border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.25); overflow: hidden;
            position: relative; backdrop-filter: blur(6px); border: 1px solid rgba(255,255,255,0.2);

        #celebration {
            animation: backgroundAnimation 10s infinite;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display:flex; justify-content:center; align-items:center; z-index:1000; transition: opacity 1s ease;

            justify-content:center; max-height:220px; overflow:auto; border-bottom:1px solid var(--light-purple);
        }
        .language-btn {
            padding:8px 12px; border-radius:999px; background:var(--secondary-purple); color:white;
            border:none; cursor:pointer; font-weight:600; font-size:0.85rem; white-space:nowrap;
            box-shadow:0 4px 10px rgba(0,0,0,0.08);
        }
        .language-btn:hover { background:var(--primary-purple); transform:translateY(-2px); }
        .language-btn.active { background: var(--dark-purple); transform: translateY(-2px); }
        .header { padding:22px; text-align:center; background:linear-gradient(90deg,var(--primary-purple),var(--secondary-purple)); color:white; }
        .header h1 { font-family:'Dancing Script', cursive; font-size:1.9rem; }

            max-width:900px; background:rgba(255,255,255,0.95); padding:18px; border-radius:12px; color:var(--text-color);

        }
        .wish-content h2 { color:var(--primary-purple); margin-bottom:10px; font-size:1.3rem; }

        .footer { padding:14px; text-align:center; background:rgba(255,255,255,0.9); border-top:1px solid var(--light-purple); }
        /* small scrollbar for selector */
        .language-selector::-webkit-scrollbar { height:8px; }

            width: 3px;
            height: 1em;
            background: white;
            margin-left: 2px;

        // Add this to your existing script
        function typeText(element, text, speed = 100) {
            return new Promise(resolve => {
                let i = 0;
                element.innerHTML = ''; // Clear existing content
                
                // Create cursor element
                const cursor = document.createElement('span');
                cursor.className = 'typing-cursor';
                element.appendChild(cursor);
                
                function type() {
                    if (i < text.length) {
                        const char = text.charAt(i);
                        const span = document.createElement('span');
                        span.textContent = char;
                        span.style.animation = 'fadeIn 0.5s forwards';
                        element.insertBefore(span, cursor);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        resolve();
                    }
                }
                
                type();
            });
        }

        window.addEventListener('load', async () => {
